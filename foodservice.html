<h2>Feedback Processing</h2>

<script>

var feedback = "   I loved the FOOD and the service!   ";


feedback = feedback.trim();


feedback = feedback.toLowerCase();


feedback = feedback.replace("food", "ambience");

var position = feedback.indexOf("service");


var wordsArray = feedback.split(" ");


console.log("Cleaned Feedback: ", feedback);
console.log("Position of 'service': ", position);
console.log("Array of words: ", wordsArray);

</script>
